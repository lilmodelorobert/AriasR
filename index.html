<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV /Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <!-- SEARCH BAR-->
  <div class="row">
  <div class="container" id="search">
    <input id="clientSearch" type="text" placeholder="  search for a city">
    <button id="searchBtn" type="button" class="btn btn-success">Locate</button>
    <div id="displayCity"></div>
    <div id="displayCountry"></div>
  </div>

  <!-- END OF SEARCH -->

  <div class="container" id="rightBox">
    <div id="displayTemp"></div>
    <div id="currentWeather"></div>
    <div id="currentweathericon"></div>
  </div>
  </div>
  <!-- + COUNTRY + TEMP -->
</div>
  <!-- END OF THE DISPLAY COUNTRY CITY TEMP -->

<br>

  <!-- FIVE DAY FORECAST DATA SHOWED BUT NEED ICONS TO APPEAR -->
  <div class="row" id="BottomFive"></div>
  <div class="col">
    <div id="hnl0">
      <div>
        <img src="" alt="WEATHER ICON FOR MONDAY" id="weatherIcon1">
      </div>
    </div>
  </div>

  <div class="col">
    <div id="hnl1">
      <div>
        <img src="" alt="WEATHER ICON TUESDAY" id="weatherIcon2">
      </div>
    </div>
  </div>

  <div class="col">
    <div id="hnl2">
      <div>
        <img src="" alt="WEATHER ICON WEDNESDAY" id="weatherIcon3">
      </div>
    </div>
  </div>

  <div class="col">
    <div id="hnl3">
      <div>
        <img src="" alt="WEATHER ICON THURSDAY" id="weatherIcon4">
      </div>
    </div>
  </div>

  <div class="col">
    <div id="hnl4">
      <div>
        <img src="" alt="WEATHER ICON FRIDAY" id="weatherIcon5">
      </div>
    </div>
  </div>

  <!-- END OF THE FIVE DAY -->




  <div class="container"></div>
  <script src="./scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
