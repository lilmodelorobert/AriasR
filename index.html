<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV /Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <!-- SEARCH BAR BOX-->
  <div class="row">
    <div class="container" id="search">
      <input id="clientSearch" type="text" placeholder="  search for a city">
      <button id="searchBtn" type="button" class="btn btn-success">Locate</button>
      <div id="displayCity"></div>
      <div id="displayCountry"></div>

      <img id="starSpace" src="./assets/star (1).png" alt="favstar">
    </div>
    <!-- END OF SEARCH BOX -->

    <!-- right box current temp + icon  for current weather  -->

    <div class="container" id="rightBox">
      <div class="row">
        <div class="col text-center d-flex ">
          <div class="container" id="circle">
            <div id="displayTemp"></div>
          </div>
        </div>

        <div class="col ">
          <div class="container " id="circle">
            <div><img src= "" id="currentWeatherIcon" alt=""></div>



            </div>
            <div id="currentWeather"></div>
          </div>
        </div>
      </div>

    </div>
    <!-- + COUNTRY + TEMP -->
  </div>
  <!-- END OF THE DISPLAY COUNTRY CITY TEMP -->

  <br>

  <!-- FIVE DAY FORECAST DATA SHOWED BUT NEED ICONS TO APPEAR -->

  <div class="container">
    <div class="row" id="BottomFive">
      <div class="col">
        <p id="day1Date"></p>
        <img src="" id="weatherIcon1" alt="">
        <div id="hnl0">
        </div>
      </div>

      <div class="col">
        <p id="day2Date"></p>
        <img src="" id="weatherIcon2" alt="">
        <div id="hnl1">
        </div>
      </div>

      <div class="col">
        <p id="day3Date"></p>
        <img src="" id="weatherIcon3" alt="">
        <div id="hnl2"></div>
      </div>

      <div class="col">
        <p id="day4Date"></p>
        <img src="" id="weatherIcon4" alt="">
        <div id="hnl3"></div>
      </div>

      <div class="col">
        <p id="day5Date"></p>
        <img src="" id="weatherIcon5" alt="">
        <div id="hnl4"></div>
      </div>
    </div>
  </div>
  <!-- END OF THE FIVE DAY -->














  <script src="./scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
